<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3/d3.v3.min.js"></script>
		<style type="text/css">
			div.bar {
			    display: inline-block;
			    width: 20px;
			    height: 75px;   /* We'll override this later */
			    background-color: teal;
			    margin-right: 2px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//d3.select("body").append("p").text("New paragraph!");
			var dataset = [ 5, 10, 15, 20, 25 ];

			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				//.text("New paragraph");
				.attr("class","bar")
				.style("height", function(d) {return d + "0px";})
				.style("background-color", function(d) {if(d==15){return "red";}});
				// .text(function(d) {return d;});
		</script>
	</body>
</html>
